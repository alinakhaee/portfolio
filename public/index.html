<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Nakhaeisharif - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow: auto;
        --gradient-start-color: #fcd34d;
        --gradient-end-color: #fffbeb;
        background-image: radial-gradient(at top center, var(--gradient-start-color), var(--gradient-end-color));
      }
      html {
        transition: --gradient-start-color 0.8s ease-in-out, --gradient-end-color 0.8s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
